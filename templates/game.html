<!doctype HTML>
<HTML lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="static/css/game.css">

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</br></br></br></br>
    <div class="container">
        <h1 id="statusText" class="animate__animated animate__bounce">Time to play!</h1>
        <div id="id_game">Game N#: 0</div>
        <div id="menu">
            <button id="new_gameBtn">New Game</button>
<!--            <input type="number" id="txtSize" value="10">-->
<!--            <input type="number" id="txtMines" value="10">-->

            <label for="rangeSize" class="form-label">Size:</label>
            <input type="range" class="form-range" min="5" max="25" step="5" id="rangeSize">
            
            <label for="rangeMines" class="form-label">Mines:</label>
            <input type="range" class="form-range" min="5" max="100" step="5" id="rangeMines">
            <div class="separator"></div>

            <button id="resume_gameBtn">Resume Game</button>
            <input type="number" id="txtGame_id" value="1">
            <div class="separator"></div>
            <button id="flag_onBtn" value="0">DIG MODE ON</button>
        </div>
   
        <div id="superboard">
            <!--<div class="box" id="0"></div>-->

        </div>
    </div>
      <!-- Modal -->
      <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="messageModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                Mensaje
                </div>
                <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    

    <button id="modalBtn"  data-bs-toggle="modal" data-bs-target="#messageModal" hidden="true"></button>
    <script src="static/js/game.js"></script>
</body>
</HTML>
